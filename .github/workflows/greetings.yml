name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:

    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thanks for creating an issue!"
        pr-message: "Hey @${{ github.actor }}! 👋 Thanks for submitting your first PR 🧍‍♂️"

    - name: Mitigate spaghetti code
        if: ${{ github.actor == 'BenShort' }}
        uses: thollander/actions-comment-pull-request@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
          message: "Make sure your code is legible to others! No spaghetti here please 🍝 🍝"
