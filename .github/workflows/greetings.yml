name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thanks for creating an issue!"
        pr-message: "Hey @${{ github.actor }}! 👋 Thanks for submitting your first PR 🧍‍♂️"
    - name: Mitigate spaghetti code
      if: ${{ github.actor == 'BenShort' }}
      run: echo "Make sure your code is legible to others! No spaghetti here please 🍝 🍝"
      
